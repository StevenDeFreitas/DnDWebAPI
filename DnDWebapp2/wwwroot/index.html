<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DnD WebApp2</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>DnD WebApp2</h1>
    <h3>Enemy AC</h3>
    <form>
        <input type="text" id="en-ac" placeholder="20">
    </form>

    <h3>Number of Damage Dice</h3>
    <form>
        <input type="text" id="num-dice" placeholder="6">
    </form>

    <h3>Damage Dice Size</h3>
    <form>
        <input type="text" id="num-sides" placeholder="10">
    </form>

    <h3>Base Attack Bonus</h3>
    <form>
        <input type="text" id="bab" placeholder="1">
    </form>

    <button type="submit" id="calcButton">Calculate!</button>
    
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
